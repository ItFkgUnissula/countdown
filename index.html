  <style>
    :root{
      --background: #ffffff;
      --text: #100000;
      --highlight: #000205;
    }
    body{
      background: var(--background);
      overflow: hidden;
      transition: 0.5s background ease;
    }
    .theme-switch{
      --background: #0cea38;
      --text: #ffffff;
      color: var(--text);
      width: 70px;
      height: 30px;
      background: var(--highlight);
      border-radius: 50px;
      position: relative;
    }
    .theme-switch .switch{
      background: white;
      width: 24px;
      height: 24px;
      background: var(--background);
      border-radius: 100%;
      position: absolute;
      top: 3px;
      left: 4px;
      transition: 0.5s all ease;
    }
    .light-theme{
      --background: #050000;
      --text: #ffffff;
      background: var(--background);
    }
    .light-theme .theme-switch{
      background: var(--text);
    }
    .light-theme .theme-switch .switch{
      transform: translateX(37px);
    }
    .light-theme a{
      color: var(--text);
    }

    ul{
      display: flex;
      list-style: none;
    }
    ul a{
      margin: 10px;
      position: relative;
      color: var(--text);
      font-family: tahoma;
      font-size: 20px;
      text-transform: uppercase;
      text-decoration: none;
    }
    ul a:before{
      position: absolute;
      bottom: -2px;
      content: '';
      width: 100%;
      height: 3px;
      background: var(--highlight);
      transform: translateX(-100%);
      opacity: 0;
    }
    ul a:hover:before{
      opacity: 1;
      transition: 0.5s transform ease, 0.8s opacity ease;
      transform: translateX(0);
    }


    .text-center{
      color: var(--text);
    }

    .panel-body.text-center{
      background: var(--background);
    }

    button.btn-danger{
      color: var(--text);
    }
    button.btn-warning {
      color: var(--text);
    }
    button.btn-info{
      color: var(--text);
    }
    button.btn-success{
      color: var(--text);
    }



  </style>
</head>
